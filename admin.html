<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Turf Master | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #32ff7e;
            --accent: #ff6b35;
            --dark: #0a0f0d;
            --dark2: #111a14;
            --dark3: #1a2e20;
            --card: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --text: #e8f5ee;
            --muted: rgba(232, 245, 238, 0.5);
            --danger: #ff4757;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 80% 60% at 70% 10%, rgba(50, 255, 126, 0.06) 0%, transparent 60%);
            pointer-events: none;
        }

        .panel {
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 520px;
            position: relative;
            z-index: 1;
        }

        /* ‚îÄ‚îÄ Login ‚îÄ‚îÄ */
        #loginSection {
            text-align: center;
        }

        .panel-logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin-bottom: 0.2rem;
        }

        .panel-logo span {
            color: var(--primary);
        }

        .panel-sub {
            color: var(--muted);
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .field-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .field-group label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .field-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 10px;
            padding: 0.85rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }

        .field-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(50, 255, 126, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 50px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(46, 204, 113, 0.3);
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.8rem;
            text-align: center;
            margin-top: 0.75rem;
            display: none;
        }

        /* ‚îÄ‚îÄ Dashboard ‚îÄ‚îÄ */
        #adminDashboard {
            display: none;
        }

        .dash-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .dash-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 3px;
        }

        .dash-title span {
            color: var(--primary);
        }

        .btn-logout {
            background: none;
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        .day-strip {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-bottom: 1.5rem;
        }

        .day-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: border-color 0.3s;
        }

        .day-row:hover {
            border-color: rgba(50, 255, 126, 0.2);
        }

        .day-emoji {
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .day-name {
            font-weight: 600;
            font-size: 0.9rem;
            flex: 1;
        }

        .day-sub {
            font-size: 0.7rem;
            color: var(--muted);
        }

        .price-input-wrap {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .rupee {
            color: var(--primary);
            font-weight: 700;
            font-size: 1rem;
        }

        .price-input {
            width: 80px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            padding: 0.4rem 0.6rem;
            font-size: 0.9rem;
            font-weight: 700;
            text-align: right;
            outline: none;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .price-input:focus {
            border-color: var(--primary);
        }

        .btn-save {
            background: rgba(50, 255, 126, 0.12);
            color: var(--primary);
            border: 1px solid rgba(50, 255, 126, 0.25);
            padding: 0.35rem 0.8rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-save:hover {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-save.saved {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-save.error {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
            border-color: rgba(255, 71, 87, 0.3);
        }

        .btn-save:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .dash-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .dash-footer a {
            color: var(--muted);
            font-size: 0.8rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .dash-footer a:hover {
            color: var(--primary);
        }

        .loading-row {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .loading-dot {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ‚îÄ‚îÄ Attempts lock ‚îÄ‚îÄ */
        .attempts-bar {
            display: flex;
            gap: 4px;
            margin-bottom: 1rem;
        }

        .attempt-dot {
            height: 4px;
            flex: 1;
            border-radius: 2px;
            background: var(--border);
            transition: background 0.3s;
        }

        .attempt-dot.used {
            background: var(--danger);
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div class="panel" id="loginSection">
        <div class="panel-logo">TURF <span>ADMIN</span></div>
        <div class="panel-sub">Authorized Personnel Only</div>

        <div class="attempts-bar" id="attemptsBar">
            <div class="attempt-dot"></div>
            <div class="attempt-dot"></div>
            <div class="attempt-dot"></div>
        </div>

        <div class="field-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="admin" onkeydown="if(event.key==='Enter') login()" />
        </div>
        <div class="field-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onkeydown="if(event.key==='Enter') login()" />
        </div>
        <button class="btn-primary" onclick="login()">ENTER DASHBOARD ‚Üí</button>
        <div class="error-msg" id="loginError">‚ö† Invalid credentials. Try again.</div>
        <div style="text-align:center; margin-top:1.5rem;">
            <a href="index.html" style="color:var(--muted);font-size:0.75rem;text-decoration:none;">‚Üê Back to
                Booking</a>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div class="panel" id="adminDashboard">
        <div class="dash-header">
            <div>
                <div class="dash-title">PRICE <span>DESK</span></div>
                <div style="font-size:0.7rem; color:var(--muted); letter-spacing:1px;">Set prices per day of week</div>
            </div>
            <button class="btn-logout" onclick="logout()">‚èè Logout</button>
        </div>

        <div id="pricingTable" class="day-strip">
            <div class="loading-row"><span class="loading-dot">‚è≥</span> Loading prices...</div>
        </div>

        <div class="dash-footer">
            <a href="index.html">‚Üê View Booking Page</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const SESSION_KEY = "turf_admin_session";
        const MAX_ATTEMPTS = 3;
        let failedAttempts = 0;

        const DAYS = [
            { key: "monday", label: "Monday", emoji: "üò¥" },
            { key: "tuesday", label: "Tuesday", emoji: "üí™" },
            { key: "wednesday", label: "Wednesday", emoji: "‚ö°" },
            { key: "thursday", label: "Thursday", emoji: "üî•" },
            { key: "friday", label: "Friday", emoji: "üéâ" },
            { key: "saturday", label: "Saturday", emoji: "üèÜ" },
            { key: "sunday", label: "Sunday", emoji: "‚òÄÔ∏è" }
        ];

        // ‚îÄ‚îÄ Session Check on Load ‚îÄ‚îÄ
        window.onload = function () {
            if (sessionStorage.getItem(SESSION_KEY) === "true") {
                showDashboard();
            }
        };

        // ‚îÄ‚îÄ Login ‚îÄ‚îÄ
        function login() {
            if (failedAttempts >= MAX_ATTEMPTS) {
                document.getElementById("loginError").innerText = "üîí Too many attempts. Refresh to try again.";
                document.getElementById("loginError").style.display = "block";
                return;
            }
            const u = document.getElementById("username").value.trim();
            const p = document.getElementById("password").value;
            if (u === ADMIN_USERNAME && p === ADMIN_PASSWORD) {
                sessionStorage.setItem(SESSION_KEY, "true");
                showDashboard();
            } else {
                failedAttempts++;
                updateAttemptDots();
                const errEl = document.getElementById("loginError");
                errEl.innerText = `‚ö† Invalid credentials. ${MAX_ATTEMPTS - failedAttempts} attempt(s) left.`;
                errEl.style.display = "block";
                document.getElementById("password").value = "";
                document.getElementById("password").focus();
            }
        }

        function updateAttemptDots() {
            const dots = document.querySelectorAll(".attempt-dot");
            dots.forEach((d, i) => {
                if (i < failedAttempts) d.classList.add("used"); else d.classList.remove("used");
            });
        }

        // ‚îÄ‚îÄ Logout ‚îÄ‚îÄ
        function logout() {
            sessionStorage.removeItem(SESSION_KEY);
            location.reload();
        }

        // ‚îÄ‚îÄ Show Dashboard ‚îÄ‚îÄ
        function showDashboard() {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("adminDashboard").style.display = "block";
            loadPrices();
        }

        // ‚îÄ‚îÄ Load Prices ‚îÄ‚îÄ
        async function loadPrices() {
            const table = document.getElementById("pricingTable");
            if (typeof SCRIPT_URL === 'undefined') {
                table.innerHTML = `<div class="loading-row" style="color:var(--danger)">‚ùå Config Error: SCRIPT_URL missing.</div>`;
                return;
            }
            try {
                const res = await fetch(`${SCRIPT_URL}?action=fetchPricing`, { redirect: 'follow' });
                const data = await res.json();
                if (data.status === "success" && data.pricing) {
                    renderPriceTable(data.pricing);
                } else {
                    table.innerHTML = `<div class="loading-row" style="color:var(--danger)">‚ùå Failed: ${data.message || "Unknown"}</div>`;
                }
            } catch (e) {
                table.innerHTML = `<div class="loading-row" style="color:var(--danger)">‚ùå Connection error. Check console.</div>`;
            }
        }

        function renderPriceTable(pricing) {
            const table = document.getElementById("pricingTable");
            table.innerHTML = "";
            DAYS.forEach(({ key, label, emoji }) => {
                const price = pricing[key] !== undefined ? pricing[key] : 500;
                const row = document.createElement("div");
                row.className = "day-row";
                row.innerHTML = `
          <span class="day-emoji">${emoji}</span>
          <div style="flex:1;">
            <div class="day-name">${label}</div>
          </div>
          <div class="price-input-wrap">
            <span class="rupee">‚Çπ</span>
            <input class="price-input" type="number" id="price_${key}" value="${price}" min="0" />
            <button class="btn-save" id="btn_${key}" onclick="savePrice('${key}')">Save</button>
          </div>
        `;
                table.appendChild(row);
            });
        }

        // ‚îÄ‚îÄ Save Price ‚îÄ‚îÄ
        async function savePrice(dayKey) {
            const btn = document.getElementById(`btn_${dayKey}`);
            const price = document.getElementById(`price_${dayKey}`).value;
            btn.innerText = "...";
            btn.disabled = true;
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: "POST",
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ action: "updatePricing", day: dayKey, price: price }),
                    redirect: "follow"
                });
                const result = await res.json();
                if (result.status === "success") {
                    btn.innerText = "‚úì Saved";
                    btn.classList.add("saved");
                    setTimeout(() => { btn.innerText = "Save"; btn.classList.remove("saved"); btn.disabled = false; }, 2000);
                } else {
                    btn.innerText = "Error";
                    btn.classList.add("error");
                    setTimeout(() => { btn.innerText = "Save"; btn.classList.remove("error"); btn.disabled = false; }, 2000);
                }
            } catch (e) {
                btn.innerText = "Error";
                btn.classList.add("error");
                setTimeout(() => { btn.innerText = "Save"; btn.classList.remove("error"); btn.disabled = false; }, 2000);
            }
        }
    </script>
</body>

</html>
